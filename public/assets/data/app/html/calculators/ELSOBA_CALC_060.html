<div class="data-content remove-margin anim-fade-in">
  <div class="table-title"><b>Blood Constant Chart</b></div>
  <div class="table-body">
    <div class="table-wrapper">

      <div id="tableBody" class="tableBody overflow-hidden-important" onscroll="{ document.getElementById('tableHeaders').scrollLeft = this.scrollLeft;}">
        <table>
          <thead id="tableHeaders" style="">
            <tr>
              <th class="head-bold">Patient Weight (kg)</th>
              <th class="head-bold">Constant (mL/kg)</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td style="width: 190px;">Adult > 40</td>
              <td>70</td>
            </tr>
            <tr>
              <td>Adult 20-40</td>
              <td>75</td>
            </tr>
            <tr>
              <td>Ped 10-20</td>
              <td>80</td>
            </tr>
            <tr>
              <td>Neonate</td>
              <td>85</td>
            </tr>
            
          </tbody>
        </table>
      </div>

      <div class="mt-1 ml-0-5 footnote no-bg">* The result is a percent.</div>
    </div>
  </div>
  
</div>
