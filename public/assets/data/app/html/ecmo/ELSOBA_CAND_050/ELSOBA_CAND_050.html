    <div class="">Does the patient meet the following criteria for acute hypoxemic respiratory failure?
    </div>

  <div class="mxl-21 mxb-16 flex gapx-10">
    <div class="">1.</div>
    <div class="">Persistent hypoxemia (does not apply to cyanotic heart disease, where acute failure is defined by hypoxemia and deterioration not otherwise explained by heart disease)
    </div>
  </div>
  <div class="mxl-21 mxb-16 flex gapx-10">
    <div class="">2.</div>
    <div class="">P<sub>a</sub>O₂ ≤ 60 mmHg
    </div>
  </div>
  <div class="mxl-21 mxb-16 flex gapx-10">
    <div class="">3.</div>
    <div class="">FiO₂ ≥ 80%
    </div>
  </div>
